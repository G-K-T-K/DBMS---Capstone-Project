<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gate Pass System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Darker background */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #16213e; /* Dark blue background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 2.4em;
            margin-bottom: 20px;
            color: #0fbcf9; /* Bright blue */
        }

        .info-section {
            margin: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .info-section label {
            font-size: 1.1em;
            color: #f0f0f0; /* Light gray */
            display: block;
            margin-bottom: 5px;
        }

        .info-section p {
            font-size: 1.3em;
            color: #ffffff; /* White text */
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
            background-color: #e94560; /* Coral red */
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1;
            margin: 0 5px;
        }

        .link:hover {
            background-color: #d83250; /* Darker coral red */
            transform: translateY(-2px);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5; /* More opacity for background canvas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <div class="info-section">
            <label>Username:</label>
            <p>Jeevan</p>
        </div>

        <div class="info-section">
            <label>Student Name:</label>
            <p>Jeevan Sendur G</p>
        </div>

        <div class="info-section">
            <label>Student Department:</label>
            <p>AIE</p>
        </div>

        <div class="info-section">
            <label>Student Year:</label>
            <p>III</p>
        </div>

        <div class="link-container">
            <a href="applypass.html" class="link">Apply Pass</a> 
            <a href="viewpasses.html" class="link">View Applied Passes</a>
        </div>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = index + 1; j < particles.length; j++) {
                    const dx = particle.x - particles[j].x;
                    const dy = particle.y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        function init() {
            resizeCanvas();
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            drawParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
