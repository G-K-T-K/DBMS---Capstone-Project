<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gate Pass System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101112;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #80868e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Add this line to stack the container above the canvas */
            z-index: 1; /* Ensure it is above the canvas */
        }
        canvas {
            position: absolute; /* Change to absolute positioning */
            top: 0;
            left: 0;
            width: 100%; /* Make it cover the full width */
            height: 100%; /* Make it cover the full height */
            z-index: 0; /* Ensure it stays behind other content */
        }
        h1 {
            text-align: center;
            color: #333333;
            font-size: 2.2em;
        }

        .info-section {
            margin: 20px 0;
        }

        .info-section label {
            font-size: 1em;
            color: #666666;
            display: block;
            margin-bottom: 5px;
        }

        .info-section p {
            font-size: 1.2em;
            color: #333333;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <div class="info-section">
            <label>Username:</label>
            <p>Jeevan</p>
        </div>

        <div class="info-section">
            <label>Student Name:</label>
            <p>Jeevan Sendur G</p>
        </div>

        <div class="info-section">
            <label>Student Department:</label>
            <p>AIE</p>
        </div>

        <div class="info-section">
            <label>Student Year:</label>
            <p>III</p>
        </div>

        <div class="link-container">
            <a href="applypass.html" class="link">Apply Pass</a> 
            <a href="viewpasses.html" class="link">View Applied Passes</a>
        </div>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw lines between nearby particles
                for (let j = index + 1; j < particles.length; j++) {
                    const dx = particle.x - particles[j].x;
                    const dy = particle.y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                // Update particle position
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        function init() {
            resizeCanvas();
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            drawParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
