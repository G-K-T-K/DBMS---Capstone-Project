<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applied Passes</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #131414;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 2.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
        }

        .pending {
            color: #f39c12;
        }

        .approved {
            color: #27ae60;
        }

        .rejected {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>View Applied Passes</h1>
        <table>
            <thead>
                <tr>
                    <th>Pass ID</th>
                    <th>Pass Type</th>
                    <th>From (Date & Time)</th>
                    <th>To (Date & Time)</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Creation Time</th>
                </tr>
            </thead>
            <tbody id="passesTableBody">
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Background animation
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = index + 1; j < particles.length; j++) {
                    const dx = particle.x - particles[j].x;
                    const dy = particle.y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        function init() {
            resizeCanvas();
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            drawParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        init();

        // Fetch and display pass requests
        async function fetchPassRequests() {
            try {
                const response = await fetch('/students/viewpasses');
                const passes = await response.json();

                const tableBody = document.getElementById('passesTableBody');
                tableBody.innerHTML = '';  // Clear the table body before inserting new data

                passes.forEach(pass => {
                    const row = document.createElement('tr');

                    const statusClass = pass.status === 'approved' ? 'approved' : pass.status === 'pending' ? 'pending' : 'rejected';

                    row.innerHTML = `
                        <td>${pass.student_det}</td>
                        <td>${pass.pass_type}</td>
                        <td>${new Date(pass.from_date).toLocaleString()}</td>
                        <td>${new Date(pass.to_date).toLocaleString()}</td>
                        <td>${pass.c_status}</td>
                        <td>${pass.remark}</td>
                        <td>${new Date(pass.submitted_at).toLocaleString()}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching pass requests:', error);
            }
        }

        // Call the function to fetch and display pass requests
        fetchPassRequests();
    </script>
</body>
</html>
