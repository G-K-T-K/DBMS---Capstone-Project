<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>AccessFlow-Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            color: white;
        }

        h1 {
            color: rgb(14, 14, 30);
        }

        /* Pop-up box styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-box {
            background: rgb(45, 40, 40);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            position: relative;
            text-align: center;
        }

        .popup-box h2 {
            margin-bottom: 10px;
        }

        .popup-box p {
            margin-bottom: 20px;
        }

        .popup-box button {
            padding: 10px 20px;
            background-color: #512da8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-box .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .popup-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container" id="container">
        <!-- Existing form containers -->
        <div class="form-container sign-up">
            <form method="POST" action="/students/api/signup">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="New Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <a href="#" id="forgotPasswordLink">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Pop-up box -->
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup-box">
                <span class="close-popup" id="closePopup">&times;</span>
                <h2>Notification</h2>
                <p id="popupMessage">This is a sample pop-up box!</p>
                <button id="popupBtn">OK</button>
            </div>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Student!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="background.js"></script>
</body>

</html>
