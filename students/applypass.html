<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #161717;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Add this line to stack the container above the canvas */
            z-index: 1; /* Ensure it is above the canvas */
        }
        canvas {
            position: absolute; /* Change to absolute positioning */
            top: 0;
            left: 0;
            width: 100%; /* Make it cover the full width */
            height: 100%; /* Make it cover the full height */
            z-index: 0; /* Ensure it stays behind other content */
        }
        h1 {
            text-align: center;
            color: #333333;
            font-size: 2.2em;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            font-size: 1em;
            color: #666666;
            display: block;
            margin-bottom: 8px;
        }

        input[type="datetime-local"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Pass</h1>
        <form action="/submit-pass" method="POST">
            <div class="form-group">
                <label for="from-date">From (Date and Time):</label>
                <input type="datetime-local" id="from-date" name="from_date" required>
            </div>

            <div class="form-group">
                <label for="to-date">To (Date and Time):</label>
                <input type="datetime-local" id="to-date" name="to_date" required>
            </div>

            <div class="form-group">
                <label for="pass-type">Pass Type:</label>
                <select id="pass-type" name="pass_type" required>
                    <option value="daypass">Day Pass</option>
                    <option value="outpass">Out Pass</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Applying:</label>
                <textarea id="reason" name="reason" placeholder="Enter your reason" required></textarea>
            </div>

            <button type="submit">Submit Pass Request</button>
        </form>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw lines between nearby particles
                for (let j = index + 1; j < particles.length; j++) {
                    const dx = particle.x - particles[j].x;
                    const dy = particle.y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                // Update particle position
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        function init() {
            resizeCanvas();
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            drawParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
