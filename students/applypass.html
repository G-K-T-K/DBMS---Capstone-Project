<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 2.2em;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            font-size: 1em;
            color: #666666;
            display: block;
            margin-bottom: 8px;
        }

        input[type="datetime-local"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Pass</h1>
        <form action="/submit-pass" method="POST">
            <div class="form-group">
                <label for="from-date">From (Date and Time):</label>
                <input type="datetime-local" id="from-date" name="from_date" required>
            </div>

            <div class="form-group">
                <label for="to-date">To (Date and Time):</label>
                <input type="datetime-local" id="to-date" name="to_date" required>
            </div>

            <div class="form-group">
                <label for="pass-type">Pass Type:</label>
                <select id="pass-type" name="pass_type" required>
                    <option value="daypass">Day Pass</option>
                    <option value="outpass">Out Pass</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Applying:</label>
                <textarea id="reason" name="reason" placeholder="Enter your reason" required></textarea>
            </div>

            <button type="submit">Submit Pass Request</button>
        </form>
    </div>
</body>
</html>
