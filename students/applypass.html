<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.4em;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            font-size: 1em;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input[type="datetime-local"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border 0.3s, background-color 0.3s;
            background-color: #f9f9f9; /* Light background for inputs */
        }

        input[type="datetime-local"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: #3498db;
            outline: none;
            background-color: #e8f0fe; /* Light blue background on focus */
        }

        /* Styling for textarea */
        textarea {
            resize: none;
            height: 100px;
        }

        /* Styling for different types of inputs */
        input[type="text"] {
            background-color: #e0f7fa; /* Light cyan for text input */
            border: 2px solid #00796b; /* Darker border for contrast */
        }
        input[type="datetime-local"] {
            background-color: #e0f7fa; /* Light cyan for text input */
            border: 2px solid #00796b; /* Darker border for contrast */
        }

        select {
            background-color: #e0f7fa; /* Light orange for select */
            border: 2px solid #00796b; /* Darker border for contrast */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Pass</h1>
        <form action="/students/applypass" method="POST">
            <div class="form-group">
                <label for="student_det">Student Id and Name</label>
                <input type="text" id="student_det" name="student_det" placeholder="Enter your ID and Name" required>
            </div>
            <div class="form-group">
                <label for="from-date">From (Date and Time):</label>
                <input type="datetime-local" id="from-date" name="from_date" required>
            </div>

            <div class="form-group">
                <label for="to-date">To (Date and Time):</label>
                <input type="datetime-local" id="to-date" name="to_date" required>
            </div>

            <div class="form-group">
                <label for="pass-type">Pass Type:</label>
                <select id="pass-type" name="pass_type" required>
                    <option value="daypass">Day Pass</option>
                    <option value="outpass">Out Pass</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Applying:</label>
                <textarea id="reason" name="reason" placeholder="Enter your reason" required></textarea>
            </div>

            <button type="submit">Submit Pass Request</button>
        </form>
        <div class="footer">Â© AccessFlow</div>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';

            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw lines between nearby particles
                for (let j = index + 1; j < particles.length; j++) {
                    const dx = particle.x - particles[j].x;
                    const dy = particle.y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                // Update particle position
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        function init() {
            resizeCanvas();
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }
            drawParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
