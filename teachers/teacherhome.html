<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Portal - Approve/Reject Passes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #242425;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 2.2em;
        }

        .teacher-info {
            margin-bottom: 30px;
        }

        .teacher-info label {
            font-weight: bold;
            color: #666666;
        }

        .teacher-info p {
            margin: 5px 0 15px 0;
            padding: 10px;
            background-color: #6ba8e4;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .actions button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .tick {
            color: green;
            font-size: 1.5em;
        }

        .cross {
            color: red;
            font-size: 1.5em;
        }

        .remark-box {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        .submit-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher's Portal</h1>

        <div class="teacher-info">
            <label>Teacher Name:</label>
            <p>Dr.Annamalai</p>

            <label>Employee ID:</label>
            <p>r_annamalai</p>

            <label>Email:</label>
            <p>r_annamalai@gmail.com</p>

            <label>Department:</label>
            <p>Computer Science</p>
        </div>

        <h2>Applied Passes</h2>
        <table>
            <thead>
                <tr>
                    <th>Pass ID</th>
                    <th>Student Name</th>
                    <th>Pass Type</th>
                    <th>From (Date & Time)</th>
                    <th>To (Date & Time)</th>
                    <th>Reason</th>
                    <th>Actions</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
    
</body>
<script>
    
    // Fetch passes on page load
window.onload = function() {
    fetch('/students/viewpasses')
    .then(response => response.json())
    .then(data => {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = ''; // Clear existing rows
        
        data.forEach(pass => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${pass.passID}</td>
                <td>${pass.student_det}</td>
                <td>${pass.pass_type}</td>
                <td>${new Date(pass.from_date).toLocaleString()}</td>
                <td>${new Date(pass.to_date).toLocaleString()}</td>
                <td>${pass.reason}</td>
                <td class="actions">
                    <button class="tick" onclick="updateStatus(${pass.passID}, 'Approved')">&#10004;</button>
                    <button class="cross" onclick="updateStatus(${pass.passID}, 'Rejected')">&#10006;</button>
                </td>
                <td>
                    <textarea class="remark-box" id="remark-${pass.passID}" placeholder="Add remarks...">${pass.remark || ''}</textarea>
                    <button class="submit-btn" onclick="submitRemarks(${pass.passID})">Submit</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    });
};

// Update pass status
function updateStatus(passID, c_status) {
    const remarks = document.getElementById(`remark-${passID}`).value;
    fetch('/api/passes/update', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ passId: passID, c_status, remark: remarks })
    })
    .then(response => response.text())
    .then(result => {
        alert(result);
        // Update the row's status without reloading the page
        const row = document.querySelector(`tr:has(td:contains(${passID}))`);
        if (row) {
            row.cells[6].innerHTML = c_status; // Update the status cell
            // Disable buttons after action
            row.querySelector(`button.tick`).disabled = true;
            row.querySelector(`button.cross`).disabled = true;
        }
    });
}

// Submit remarks without changing status
function submitRemarks(passID) {
    const remarks = document.getElementById(`remark-${passID}`).value;
    fetch('/api/passes/update', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ passId: passID, c_status: '', remark: remarks })
    })
    .then(response => response.text())
    .then(result => {
        alert(result);
        // Update the row's remarks without reloading the page
        const row = document.querySelector(`tr:has(td:contains(${passID}))`);
        if (row) {
            // Assuming the remarks are in the 7th column (index 6)
            row.cells[7].querySelector('.remark-box').value = remarks; // Update the remarks cell
        }
    });
}

</script>
</html>
